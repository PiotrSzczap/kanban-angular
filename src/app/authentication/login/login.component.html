<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <strong>Kanban Angular</strong>
    <!-- Email input -->
    <div class="form-outline">
      <input type="text" id="login" name="login" class="form-control" required minlength="4" maxlength="20"
             [(ngModel)]="model.login" #login="ngModel"/>
      <label class="form-label" for="login">Email address</label>

    </div>

    <!-- Password input -->
    <div class="form-outline">
      <input type="password" id="password" name="password" class="form-control" minlength="8" required
             [(ngModel)]="model.password"/>
      <label class="form-label" for="password">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remember" name="remember" checked/>
          <label class="form-check-label" for="remember"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="button" [disabled]="!loginForm.form.valid" class="btn btn-primary btn-block mb-4">Sign in</button>

  </form>
</div>
